{{- if .Values.persistentVolueClaim.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "glpi.fullname" . }}-config-pvc
  labels:
    {{- include "glpi.labels" . | nindent 4 }}
spec:
  resources:
    requests:
      storage: {{ .Values.persistentVolueClaim.configStorage }}
  storageClassName: {{ .Values.persistentVolueClaim.storageClassName }}
  volumeMode: {{ .Values.persistentVolueClaim.volumeMode }}
  accessModes:
    - {{ .Values.persistentVolueClaim.accessMode }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "glpi.fullname" . }}-marketplace-pvc
  labels:
    {{- include "glpi.labels" . | nindent 4 }}
spec:
  resources:
    requests:
      storage: {{ .Values.persistentVolueClaim.marketplaceStorage }}
  storageClassName: {{ .Values.persistentVolueClaim.storageClassName }}
  volumeMode: {{ .Values.persistentVolueClaim.volumeMode }}
  accessModes:
    - {{ .Values.persistentVolueClaim.accessMode }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "glpi.fullname" . }}-file-pvc
  labels:
    {{- include "glpi.labels" . | nindent 4 }}
spec:
  resources:
    requests:
      storage: {{ .Values.persistentVolueClaim.fileStorage }}
  storageClassName: {{ .Values.persistentVolueClaim.storageClassName }}
  volumeMode: {{ .Values.persistentVolueClaim.volumeMode }}
  accessModes:
    - {{ .Values.persistentVolueClaim.accessMode }}
{{- end }}